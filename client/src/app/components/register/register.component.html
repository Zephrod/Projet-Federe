<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      
      <h2>Ajouter un utilisateur</h2>
      
      <form (ngSubmit)="createNewUser()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" [(ngModel)]="newUser.name" name="name" placeholder="Nom" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required />
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="newUser.password" name="password" placeholder="Mot de passe" required />
        </div>
        
        <button type="submit" class="submit-btn">Cr√©er</button>
      </form>
      
      <div class="login-link">
        <a routerLink="/login">Connexion</a>
      </div>
    </div>
  </div>
</body>
</html>
