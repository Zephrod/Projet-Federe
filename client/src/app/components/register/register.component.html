    <div class="container">
        <div class="form-container">
        <h2>Inscription</h2>
        <p>Bienvenue sur la page d'inscription ! Veuillez remplir les informations ci-dessous pour créer un compte.</p>
        <form action="#" method="POST" class="form">
            <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Entrez votre nom" required />
            </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required />
            </div>
            <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required />
            </div>
            <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required />
            </div>
            <div class="form-group">
            <button type="submit" class="submit-btn">S'inscrire</button>
            </div>
        </form>
        <p class="login-link">
            Vous avez déjà un compte ? <a href="/login">Se connecter</a>
        </p>
        </div>
    </div>
