<!-- src/app/components/register/register.component.html -->
<div class="container">
    <div class="form-container">
      <h2>Inscription</h2>
      <p>Bienvenue sur la page d'inscription ! Veuillez remplir les informations ci-dessous pour créer un compte.</p>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" id="name" formControlName="name" placeholder="Entrez votre nom" />
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
            Le nom est requis
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" />
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            Un email valide est requis
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" placeholder="Créez un mot de passe" />
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            Le mot de passe doit contenir au moins 6 caractères
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" />
          <div *ngIf="passwordError" class="error-message">
            {{ passwordError }}
          </div>
        </div>
        
        <div class="form-group">
          <label for="role">Je m'inscris en tant que :</label>
          <select id="role" formControlName="role">
            <option value="patient">Patient</option>
            <option value="doctor">Médecin</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">S'inscrire</button>
        </div>
      </form>
      
      <p class="login-link">
        Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a>
      </p>
    </div>
  </div>
