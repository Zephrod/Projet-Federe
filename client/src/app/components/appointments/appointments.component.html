<h2>Mes rendez-vous</h2>
<ul>
  <li *ngFor="let a of appointments">
    {{ a.date }} - {{ a.motif }}
    <button (click)="deleteAppointment(a.id)">Supprimer</button>
  </li>
</ul>

<h3>Ajouter un rendez-vous</h3>
<form (ngSubmit)="addAppointment()">
  <input [(ngModel)]="newAppointment.date" name="date" placeholder="Date" required>
  <input [(ngModel)]="newAppointment.motif" name="motif" placeholder="Motif" required>
  <input [(ngModel)]="newAppointment.patientId" name="patientId" placeholder="Patient ID" required>
  <input [(ngModel)]="newAppointment.medecinId" name="medecinId" placeholder="MÃ©decin ID" required>
  <button type="submit">Ajouter</button>
</form>
